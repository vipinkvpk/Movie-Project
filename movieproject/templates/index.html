{% extends 'base.html' %}
{% block body %}

<div class="container">
        <div class="row">
        <div class="col-md-12">
            <div class="text-right mb-3">
                <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary">Add Movie</a>
            </div>
        </div>
    </div>
    <div class="row">
        {% for i in movie_list %}
            <div class="col-md-3 movie-card">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="250px">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.desc}}</p>
                            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
